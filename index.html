<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nail Disease Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1a5ed9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Nail Disease Predictor</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text|safe }}
        </div>
    {% endif %}

</div>

</body>
</html>
